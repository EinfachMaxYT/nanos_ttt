<html>

	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script src="js/jquery-3.5.1.min.js"></script>		
		<script src="js/notify.min.js"></script>
		<script src="js/index.js"></script>
	</head>
	
	<body>
		<div id="inno_won_overlay" class="overlay"></div>
		<div id="terror_won_overlay" class="overlay"></div>
		<div id="start_overlay" class="overlay"></div>

		<div id="ttt_info">
			<div class="fraction">
				Warm up
			</div>
			<div class="round_time">
				
			</div>
			
			<div id="progress_karma">
				<div class="progressbar_karma"><span class="inner_karma_progress">0 Karma</span></div>				
			</div>
			
			<div id="progress_hp">
				<div class="progressbar_health"><span class="inner_hp_progress">100 HP</span></div>				
			</div>

			<div id="voice_icon">
				<img src="images/voice.png" height="32px" width="32px"/>
			</div>
		</div>

		<div id="ttt_nametag">
			<div class="name">Dinkelberg</div><br />
			<div class="health">Healthy</div><br />
			<div class="info">Press E to search. ALT + E to search covertly.</div>
		</div>

		<div id="weapon_ammo_container">
			<span id="weapon_ammo_clip">30</span> <!-- Ammo Clip value -->
			<span id="weapon_ammo_bag">/ 1000</span> <!-- Ammo Bag value -->
		</div>
	</body>

</html>
